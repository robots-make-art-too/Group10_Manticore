<!DOCTYPE html>
<html lang="en">
		<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script src="models.js"></script>
		<script src="gamerState.js"></script>
		<script src="interaction.js"></script>
	</head>

		<body style='margin : 0px; overflow: hidden;'>
			<div class='convo-bubble'></div>			
			<a-scene
				arjs="sourceType: webcam; debugUIEnabled: false;"
				embedded
				renderer="logarithmicDepthBuffer: true;"
				vr-mode-ui="enabled: false"
				id="scene"
				cursor="rayOrigin: mouse" accepts-clicks>

			<a-assets>
				<!-- Characters -->>
				<a-asset-item id="Witch" src="assets/models/characters/Witch.glb"></a-asset-item>
				<a-asset-item id="Monster" src="assets/models/characters/Monster.glb"></a-asset-item>
				
				<!-- Items and tools -->
				<a-asset-item id="AllCoins" src="assets/models/objects/AllCoins.glb"></a-asset-item>
				<a-asset-item id="SomeCoins" src="assets/models/objects/SomeCoins.glb"></a-asset-item>
				<a-asset-item id="Potion" src="assets/models/objects/Potion.glb"></a-asset-item>
				<a-asset-item id="Sword" src="assets/models/objects/Sword.glb"></a-asset-item>
				<a-asset-item id="Chest" src="assets/models/objects/Chest.glb"></a-asset-item>
			
			</a-assets>
			
			<!-- bowser and the skull -->
			<a-marker id="AllCoins-marker" type="pattern" url="assets/markers/pattern-AllCoins.patt">
				<a-entity id="AllCoins-gltf" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#AllCoins"></a-entity>
			</a-marker>
			
			<a-marker id="Chest-marker" type="pattern" url="assets/markers/pattern-Chest.patt">
				<a-entity id="Chest-gltf" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#Chest"></a-entity>
			</a-marker>

			<a-marker id="Monster-marker" type="pattern" url="assets/markers/pattern-Monster.patt">
				<a-entity id="Monster-gltf" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#Monster"></a-entity>
			</a-marker>
			
			<a-marker id="Potion-marker" type="pattern" url="assets/markers/pattern-Potion.patt">
				<a-entity id="Potion-gltf" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#Potion"></a-entity>
			</a-marker>

			<a-marker id="SomeCoins-marker" type="pattern" url="assets/markers/pattern-SomeCoins.patt">
				<a-entity id="SomeCoins-gltf" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#SomeCoins"></a-entity>
			</a-marker>

			<a-marker id="Sword-marker" type="pattern" url="assets/markers/pattern-Sword.patt">
				<a-entity id="Sword-gltf" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#Sword"></a-entity>
			</a-marker>

			<a-marker id="Witch-marker" type="pattern" url="assets/markers/pattern-Witch.patt">
				<a-entity id="Witch-gltf" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#Witch"></a-entity>
			</a-marker>
			
			<a-camera gps-camera rotation-reader></a-camera>
            <a-entity camera></a-entity>
		</a-scene>
		
	</body>
	
			

       

</htlm>
